<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navigation-bar">
      <div class="nav-head max-width">
        <p class="nav-logo primary-color inter-black">LOGO</p>
        <button class="btn">Sign Up</button>
      </div>
      <div class="nav-body">
        <h3 class="nav-tittle raleway-bold dark-1">
          Cool Dark UI Template for Webflow Agencies!
        </h3>
        <button class="btn">Stay Focused</button>
      </div>
    </section>
    <section class="action max-width">
      <div class="action-details">
        <h4 class="action-head dark-1 raleway-bold">See It in Action</h4>
        <p class="action-body Raleway-regular dark-2">
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="images/wc-mini.png" alt="" />
      </div>
    </section>
    <section class="productive max-width">
      <h4 class="productive-head dark-1 raleway-bold">
        Joined Thousands of Productive Users
      </h4>
      <div class="productive-body">
        <div class="productive-details">
          <p class="primary-color inter-bold">50K</p>
          <p class="inter-regular dark-2">Active Users</p>
        </div>
        <div class="productive-details">
          <p class="primary-color inter-bold">2M+</p>
          <p class="inter-regular dark-2">Focus Sessions</p>
        </div>
        <div class="productive-details">
          <p class="primary-color inter-bold">95%</p>
          <p class="inter-regular dark-2">Satisfaction Rate</p>
        </div>
      </div>
    </section>
  </body>
</html>
